<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GraficARTE</title>
  <meta name="description" content="Servicios de gráfica aplicada y grabado láser." />
  <link rel="stylesheet" href="styles.css" />
  <style>


    body { background-color: #fff; margin:0;}
    img { max-width: 100%; height: auto; display: block; }

    /* Contenedor fijo y centrado */
    .contenedor{ width:auto; max-width:100%; margin:0 auto; padding:0 16px; }

    /* HEADER limpio: logo centrado y ondas al 100% */
    .site-header{ position:relative; background:#fff; overflow:hidden; }
    .header-centro{ height: 160px; display:flex; align-items:center; justify-content:center; }
    .logo{ width:auto; height:150px; z-index: 2; }
    .ondas{ position:absolute ; left:0; right:0; bottom:0; line-height:0; pointer-events:none; z-index: 1; }
    .ondas img { position: relative; left: 50%; transform: translateX(-50%); 
        width: 100%; /* ocupa todo el ancho disponible */ 
        max-width: none; /* importante para que min-width funcione sin tope */
        min-width: 1400px; /* <-- el límite mínimo que vos definas (ej. 600px) */ 
        height: auto; display: block; }

  </style>
</head>
<body>
  <!-- Encabezado con logo centrado -->
  <header class="site-header">
    <div class="contenedor header-centro">
      <img class="logo" src="img/logo.svg" alt="GraficARTE - Gráfica aplicada" width="360" height="200">
    </div>
    <div class="ondas" aria-hidden="true">
      <img src="img/headwave.svg" alt="" decoding="async">
    </div>
  </header>

  <!-- Contenido principal -->
  <main id="contenido">
    <nav class="contenedor" aria-label="Navegación principal">
      <a href="#portfolio">Portfolio</a>
      <a href="#servicios">Servicios</a>
      <a href="#contacto">Contacto</a>
    </nav>
    <section id="hero" aria-label="Presentación">
      <div class="contenedor">
        <p>Acá va el banner con la animación más adelante.</p>
      </div>
    </section>

    <section id="portfolio" aria-label="Trabajos destacados">
      <div class="contenedor">
        <h2>Trabajos</h2>
        <p>Listado o grilla de proyectos.</p>
      </div>
    </section>

    <section id="servicios" aria-label="Servicios ofrecidos">
      <div class="contenedor">
        <h2>Servicios</h2>
        <ul>
          <li>Grabado láser en madera, cuero, vidrio y metales</li>
          <li>Diseño de archivos para grabado</li>
        </ul>
      </div>
    </section>

    <section id="contacto" aria-label="Contacto">
      <div class="contenedor">
        <h2>Contacto</h2>
        <p>Email: <a href="mailto:info@graficarte.com">info@graficarte.com</a></p>
      </div>
    </section>
  </main>

  <footer>
    <div class="contenedor">
      <small>© <span id="anio"></span> · GraficARTE</small>
    </div>
  </footer>

  <script>
    document.getElementById('anio').textContent = new Date().getFullYear();
  </script>
</body>
</html>
